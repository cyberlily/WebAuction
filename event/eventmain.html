	<script type="text/javascript">
		var min_item = 0;
		var max_item = 2;	
		var min_refresh = 5;
		var max_refresh = 10;
				
		function refreshdiv(div) {
			var seconds = Math.floor(Math.random() * (max_refresh - min_refresh + 1)) + min_refresh;
			var item = Math.floor(Math.random() * (max_item - min_item + 1)) + min_item;
			
			$(function () {
	        	$.ajax({
	        		type: 'GET',
	        		url: URI('http://localhost:8080/liveauction/event').addQuery(PARAM_ACTION, ACTION_ITEMLIST).addQuery(PARAM_AUCTIONUID, '1').addQuery(PARAM_START, item).addQuery(PARAM_LENGTH, 1),
	        		contentType: 'application/json; charset=utf-8',
					dataType : 'jsonp',
					jsonp : 'callback',
	        		success: function (msg) {
						var items = msg.items;
						for (var i = 0; i < items.length; i++) {
							document.getElementById(div).innerHTML = '<h2>' + items[i].name + '</h2><h4>Item# ' + items[i].itemNumber + '</h4><h4 class="money">' + numberToCurrency(items[i].curPrice) + '</h4><p>' + items[i].description + '</p>';
						}
	        		}
	    		});
	    	});
	
			setTimeout(function() { refreshdiv(div); }, seconds*1000);
		}
	
		window.onload = function startrefresh(){
			refreshdiv('summary1');
			refreshdiv('summary2');
			refreshdiv('summary3');
			refreshdiv('summary4');
			refreshdiv('summary5');
			refreshdiv('summary6');
		}
	</script>
	
	<script type="text/javascript">
   		var notifications = {};

   		notifications.socket = null;

   		notifications.connect = (function(host) {
       		if ('WebSocket' in window) {
           		notifications.socket = new WebSocket(host);
       		} else if ('MozWebSocket' in window) {
           		notifications.socket = new MozWebSocket(host);
       		} else {
           		return;
       		}

       		notifications.socket.onopen = function () {
           		// nothing
       		};

       		notifications.socket.onclose = function () {
           		// nothing
       		};

       		notifications.socket.onmessage = function (message) {
				var json = $.parseJSON(message.data);
				
				var data = json['liveauction-item'];

				if (data) {
					$.gritter.add({
						title: 'Item #' + data.item.itemNumber,
				        text: 'Bid price: ' + numberToCurrency(data.item.curPrice) + ' Total bids: ' + data.item.bidCount,
				       	image: '../common/img/notify.png',
				       	sticky: false,
				       	time: ''
					});
				}
       		};
   		});

   		notifications.initialize = function() {
       		notifications.connect('ws://localhost:8080/liveauction/notify');
   		};

		notifications.initialize();
	</script>
