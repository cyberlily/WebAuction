<script src="http://code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>

<script src="../common/js/httpconstants.js" type="text/javascript"></script>

<script type="text/javascript">
function updatestatus(auction) {	
	if (auction.active) {
		$('#active-msg').removeClass('alert-warning').addClass('alert-success').html('The auction is open!');
		$('#start-btn').prop('disabled', true);
		$('#stop-btn').prop('disabled', false);
	} else {
		$('#active-msg').removeClass('alert-success').addClass('alert-warning').html('The auction is closed!');
		$('#start-btn').prop('disabled', false);
		$('#stop-btn').prop('disabled', true);
	}	
}

$(document).ready(function() {
	$.ajax({
		type: 'GET',
		url: URI('http://localhost:8080/liveauction/event').addQuery(PARAM_ACTION, ACTION_AUCTIONLIST),
		contentType: 'application/json; charset=utf-8',
		dataType : 'jsonp',
		jsonp : 'callback',
		success: function (data) {
			updatestatus(data.auctions[0]);
		}
	});
});

$('#start-btn').on('click', function (e) {
	$.ajax({
		type: 'GET',
		url: URI('http://localhost:8080/liveauction/live').addQuery(PARAM_ACTION, ACTION_AUCTIONSTART).addQuery(PARAM_AUCTIONUID, '1'),
		contentType: 'application/json; charset=utf-8',
		dataType : 'jsonp',
		jsonp : 'callback',
		success: function (data) {
			updatestatus(data.auction);
		}
	});
})

$('#stop-btn').on('click', function (e) {
	$.ajax({
		type: 'GET',
		url: URI('http://localhost:8080/liveauction/live').addQuery(PARAM_ACTION, ACTION_AUCTIONSTOP).addQuery(PARAM_AUCTIONUID, '1'),
		contentType: 'application/json; charset=utf-8',
		dataType : 'jsonp',
		jsonp : 'callback',
		success: function (data) {
			updatestatus(data.auction);
		}
	});
})
</script>
